events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    # Redirect Direct IP Access to Domain
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        return 301 http://royaldusk.com$request_uri;
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name royaldusk.com www.royaldusk.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        return 301 https://royaldusk.com$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name royaldusk.com www.royaldusk.com;

        ssl_certificate /etc/letsencrypt/live/royaldusk.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/royaldusk.com/privkey.pem;

        # Serve static files from Vite build
        location /assets/ {
            root /dashboard/dist; # Path where Vite build assets are stored inside the container
        }

        # Dashboard Reverse Proxy
        location /dashboard {
            proxy_pass http://dashboard:4173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Website Reverse Proxy
        location / {
            proxy_pass http://website:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options nosniff;

        # Gzip Compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;
    }

}
