events {
    worker_connections 4096;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    # Redirect direct IP access to main domain
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://www.royaldusk.com$request_uri;
    }

    # HTTP to HTTPS Redirect - Main Domain
    server {
        listen 80;
        server_name royaldusk.com www.royaldusk.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://www.royaldusk.com$request_uri;
    }

    # HTTP to HTTPS Redirect - Dashboard
    server {
        listen 80;
        server_name dashboard.royaldusk.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://dashboard.royaldusk.com$request_uri;
    }

    # ✅ HTTPS: Main Node.js Website
    server {
        listen 443 ssl http2;
        server_name royaldusk.com www.royaldusk.com;

        ssl_certificate /etc/letsencrypt/live/royaldusk.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/royaldusk.com/privkey.pem;

        location / {
            proxy_pass http://website:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ✅ HTTPS: React Dashboard (Static Build)
    server {
        listen 443 ssl http2;
        server_name dashboard.royaldusk.com;

        ssl_certificate /etc/letsencrypt/live/dashboard.royaldusk.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.royaldusk.com/privkey.pem;

        root /usr/share/nginx/html/dashboard;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
